<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
   
    #header {
      background-color: #74e651;
      border-radius: 10px;
      padding: 5px;
    }
    .nav {
      padding-right: 20px;
    }
    .nav ul li {
      display: inline;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
      color: black;
      margin: 8px;
    }
    #seccion {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .barra {
      padding: 10px;
      margin: 5px;
      background: aqua;
      flex: 3;
      border-radius: 10px;
      display: flex;
      flex-flow: column;
      align-items: center;
    }
    .contenido {
      padding: 10px;
      border-radius: 10px;
      background: rgb(251, 241, 100);
      margin: 5px;
      flex: 1 150px;
    }
    .subcontenido2 {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    #resultado {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
    }
    #footer {
      background-color: white;
      height: 100%;
      text-align: center;
      padding-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-flow: row;
    }
    .pie {
      font-size: 25px;
      font-weight: bold;
    }
    #galeria {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      height: 100px;
    }
    .proyecto {
      height: 150px;
      max-width: 150px;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      margin: 10px;
      flex: 1 100px;
    }
    .barra a {
      display: block;
    }
    #imagen-interactiva {
      position: relative;
      width: 600px;
      height: 600px;
      background-image: url('fondo.jpg');
      background-size: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }
    #hotspot1 {
      position: absolute;
      top: 50px;
      left: 40px;
      width: 40px;
      height: 40px;
      background-color: #0015ff80;
      border-radius: 50%;
      cursor: pointer;
    }
    #hotspot2 {
      position: absolute;
      top: 50px;
      left: 120px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 21, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }
    #hotspot3 {
      position: absolute;
      top: 50px;
      left: 180px;
      width: 40px;
      height: 40px;
      background-color: rgb(41, 14, 141);
      border-radius: 50px;
      cursor: pointer;
    }
    #hotspot4 {
      position: absolute;
      top: 50px;
      left: 240px;
      width: 40px;
      height: 40px;
      background-color: rgb(40, 11, 170);
      border-radius: 50px;
      cursor: pointer;
    }
    .text-hotspot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
    }
    #instrucciones {
      flex: 1;
      cursor: pointer;
    }
    #prueba {
      flex: 1;
      cursor: pointer;
    }
    .texto-rojo {
      font-size: 40px;
      font-weight: bold;
      color: red;
    }


    #examen-final {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .pregunta {
      margin-bottom: 15px;
    }
    .pregunta label {
      font-size: 16px;
      font-weight: bold;
    }
    .pregunta input {
      margin-right: 10px;
    }
    #boton-enviar {
      background-color: #74e651;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #boton-enviar:hover {
      background-color: #56b340;
    }
  </style>
</head>
<body>
 <div id="header">
    <div class="nav" style="text-align:center;">
      <h3>Tendencias de maquillaje"</h3>
    </div>
  </div>
  <div id="seccion">
    <div class="barra">
        <div id="imagen-interactiva">
          <div id="hotspot1"><span class="text-hotspot">1</span></div>
          <div id="hotspot2"><span class="text-hotspot">2</span></div>
          <div id="hotspot3"><span class="text-hotspot">3</span></div>
          <div id="hotspot4"><span class="text-hotspot">4</span></div>
        
        </div>
    </div>

      <div class="subcontenido2">
        <div class="proyecto">

        </div>
      </div>
      
      <div id="resultado" class="invisible">
        <h2>Tu resultado:</h2>
        <span id="calif" class="texto-rojo">0/0</span>
        <img id="imagen-resultado" width="200px" src="ping.gif" />
      </div>      
    </div>
  </div>
  <div id="footer">
    <div id="instrucciones"><img width="100px" src="instrucciones.png" /></div>
    <div id="prueba"><img width="100px" src="test.png" /></div>
  </div>
   <script type="text/javascript">
    let puntaje = 0;
    let pregunta1 = "";

}
      
  </script>
</body>
</html>
